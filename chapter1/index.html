<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="taskTracker">
<div id="wrapper" ng-controller="labelController">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#">Task Tracker</a></li>
            <li><a href="#" class="inbox_icon">Inbox</a><div class="todo-badge">14</div></li>
            <li><a href="#" class="all_icon">All Tasks</a><div class="todo-badge">14</div></li>
            <li><a href="#" class="pending_icon">All Pending</a><div class="todo-badge">14</div></li>
            <li><br></li>
            <li ng-repeat="label in data.labels">
				<div class = "circle" ng-class="label.color"></div>
				<a href = "#">{{label.name}}</a>
				<div class = "todo-badge">14</div>
			</li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="panel panel-default bg-container" id="page-header">
            <div class="panel-body">
                <div class="panel-top-header padding-header">
                    <form class="form-horizontal form-padding">
                        <div class="row height-65">
                            <label class="col-sm-1 filter-text">Filter By :</label>
                            <div class="col-sm-2 filter-input"><input type="text" class="form-control" /></div>
                            <button type="button" id="btnCreateLabel" class="btn btn-danger pull-right btn-task-category" onclick="javascript:window.open('createLabel.html','_self')">Create Label</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="padding-20" id="page-body" ng-controller="taskListController">
            <div class="panel panel-default bg-update">
                <div class="panel-body">
                    <div class="panel-top-header">
                        Inbox
                        <i class="fa fa-pencil-square-o pull-right action-icon"></i>
                    </div>

                    <div class="padding-20">
                        <form class="form-horizontal form-padding padding-bottom-20" >
                            <div class="row">
                                <div class="col-sm-10" >
                                    <input type="text" class="form-control input-create-task" placeholder="Create New Task"/>
                                </div>
                                <div class="col-sm-1">

                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-info pull-right" onclick="javascript:window.open('createTask.html','_self')">Add Task</button>
                                </div>
                            </div>
                        </form>
						<ul class="list-group">
				<li class="list-group-item" ng-repeat="task in data1.tasks">
					<input id="{{task.id}}" type="checkbox" checked>
					<label for="{{task.id}}" class='checkbox-label'>{{task.name}}</label>
					<span class="glyphicon glyphicon-trash pull-right action-icon"  aria-hidden="true">								</span>
					<span class="glyphicon glyphicon-pencil pull-right action-icon"  aria-hidden="true">							</span>
					<span class="glyphicon glyphicon-star-empty pull-right action-icon"  aria-hidden="true">					</span>
						<span class="glyphicon glyphicon-time pull-right action-icon"  aria-hidden="true">							</span>
								</li>
							</ul>
					</div>
				</div>
			</div>	
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"></script>
	<script src="app/app.js"></script>
				<scriprt src = "app/label/label.js"></scriprt>
				<script src = "app/task/task.js"></script>
</body>
</html>
